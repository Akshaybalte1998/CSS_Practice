<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .li{
            font-weight: lighter;
        }
        .no{ font-weight: normal;}
        .bo{font-weight: bold;}
        .bol{ font-weight: bolder;}
        .u100{font-weight: 100;}
        .u400{font-weight: 400;}
        .u600{font-weight: 700;}
        .u900{font-weight: 900;}
    </style>
</head>
<body>
    <h1 class="li">heading lighter</h1><br>
    <h1 class="no"> heading normal</h1><br>
    <h1 class="bo"> heading bold</h1><br>
    <h1 class="bol">heading bolder</h1><br>
    <h1 class="u100">heading lighter 100</h1><br>
    <h1 class="u400">heading normal 400</h1><br>
    <h1 class="u600">heading bolde  above 400</h1><br>
    <h1 class="u900">heading bolder at 900</h1><br>
    <br>
</body>
</html>
