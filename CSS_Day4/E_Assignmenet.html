<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inputs</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 2px double black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        body {
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Form with Various Input Types</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Input Type</th>
                    <th>Example</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Text</td>
                    <td><input type="text" placeholder="Enter text"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Enter password"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter email"></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td>Number</td>
                    <td><input type="number" placeholder="Enter number"></td>
                </tr>
                <tr>
                    <td>Checkbox</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Radio</td>
                    <td>
                        <input type="radio" name="radioGroup"> Option 1<br>
                        <input type="radio" name="radioGroup"> Option 2
                    </td>
                </tr>
                <tr>
                    <td>Range</td>
                    <td><input type="range" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>URL</td>
                    <td><input type="url" placeholder="Enter URL"></td>
                </tr>
                <tr>
                    <td>Tel</td>
                    <td><input type="tel" placeholder="Enter phone number"></td>
                </tr>
                <tr>
                    <td>File</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Search</td>
                    <td><input type="search" placeholder="Search..."></td>
                </tr>
                <tr>
                    <td>Textarea</td>
                    <td><textarea rows="4" cols="50" placeholder="Enter text"></textarea></td>
                </tr>
                <tr>
                    <td>Select</td>
                    <td>
                        <select>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
